<ion-header>
  <ion-header>
	  <ion-toolbar>
	    <ion-buttons start>
	      <button ion-button (click)="dismiss()">Cerrar</button>
	    </ion-buttons>
	    <ion-title>
	      Nueva conjunta
	    </ion-title>
	  </ion-toolbar>
	</ion-header>
</ion-header>


<ion-content padding style="margin-top:40px">
	<form [formGroup]="myForm" (ngSubmit)="saveForm()">
		<ion-list>
			<ion-item>
				<ion-icon name="person" item-left></ion-icon>
				<ion-label stacked>Nombre:</ion-label>
				<ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
			</ion-item>
			<ion-item>
				<ion-icon name="link" item-left></ion-icon>
				<ion-label stacked>Enlace:</ion-label>
				<ion-input formControlName="link" type="text" placeholder="Enlace"></ion-input>
			</ion-item>
			<ion-item>
				<ion-icon name="mail" item-left></ion-icon>
				<ion-label stacked>Cabecera email:</ion-label>
				<ion-input formControlName="email_title" type="text" placeholder="Cabecera email"></ion-input>
			</ion-item>
		</ion-list>
		<button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
	</form>
</ion-content>
