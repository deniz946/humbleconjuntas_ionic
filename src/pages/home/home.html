<ion-header>
  <ion-navbar>
    <ion-title>Conjuntas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentModal()">
        <ion-icon ios="ios-options-outline" md="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of packs; let i = index" [attr.data-index]="i" (click)="navigate(item)" (press)="userOptions(item)">
    <ion-icon item-start icon-only name="bookmark"></ion-icon>
    {{item.name}}
    </button> 
  </ion-list>
</ion-content>
